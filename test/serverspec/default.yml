- hosts: localhost
  roles:
    - ansible-role-isakmpd
  vars:
    isakmpd_addresses:
      peer1: 192.168.68.1
      peer2: 192.168.68.2
      me: 192.168.68.1

    isakmpd_flows:
      peer2:
        type: site
        psk: password
      client:
        type: l2tp
        main:
          auth_algorithm: hmac-sha1
          enc_algorithm: 3des
          group: modp1024
        quick:
          auth_algorithm: hmac-sha2-256
          enc_algorithm: aes
        psk: password
